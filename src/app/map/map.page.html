  <ion-header>
    <ion-toolbar>
      <ion-title size="large" slot="">自販機マップ</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content [fullscreen]="true" class="map-container">
  <!-- マーカー追加モード時に表示 -->
   @if (isAddMarkerMode) {
     <div class="add-marker-overlay">
       <div class="message">
         <p>マーカーを追加する位置をタップしてください</p>
         <ion-button color="danger" size="small" (click)="cancelAddMarkerMode()">
           キャンセル
         </ion-button>
       </div>
     </div>
   }
  <!-- 高さを必ず指定する -->
  <capacitor-google-map
    id="map"
    style="display: inline-block; width: 100%; height: 100%;"
  ></capacitor-google-map>

  <!-- マーカー情報オーバーレイ -->
  <div id="marker-info" class="marker-info-overlay" style="display: none;"></div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button class="ripple-button round" (click)="currentLocation(); rippleEffect($event)">
        <ion-icon slot="icon-only" name="location-outline"></ion-icon>
      </ion-button>
      <ion-button class="ripple-button round" (click)="rippleEffect($event)">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
      <ion-button class="ripple-button round" (click)="toggleAddMarkerMode(); rippleEffect($event)">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button class="ripple-button round" (click)="rippleEffect($event)">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button class="ripple-button round" (click)="rippleEffect($event)">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
